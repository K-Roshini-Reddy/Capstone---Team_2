<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
			
        }
        #upload-container {
            border: 3px solid black;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            cursor: pointer;
			color:black;
			font-size:20px;
			background-color:#00FFFF;
        }
        #upload-container:hover {
            border-color: #007bff;
			color:black;
        }
    </style>
</head>
<body>
    <h1>Pneumonia Detection</h1>
    <p>Upload your X-ray image to detect pneumonia:</p>

    <div id="upload-container">
        <input type="file" id="upload-input" accept=".jpg, .jpeg, .png" style="display: none;">
        <label for="upload-input"><h2>Click here to upload</h2></label>
    </div>

    <script>
        document.getElementById('upload-input').addEventListener('change', function() {
            const file = this.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const uploadedImage = new Image();
                    uploadedImage.src = e.target.result;

                    uploadedImage.onload = function() {
                        // You can perform further actions with the uploaded image here
                        // For example, send it to a backend for processing
                        console.log('Image uploaded:', uploadedImage);
                    };
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
